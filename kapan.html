<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rill kah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* animasi fade out */
    .fade-out {
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }
    
    /* Custom mobile optimizations */
    @media (max-width: 640px) {
      .container-mobile {
        margin: 1rem;
        padding: 1.5rem;
        min-height: auto;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 via-blue-400 to-purple-500 p-4">
  <div class="text-center text-white container-mobile bg-white/20 rounded-2xl shadow-xl backdrop-blur-sm w-full max-w-sm sm:max-w-md lg:max-w-lg p-6 sm:p-8">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 drop-shadow-lg">ðŸ“… kapan?</h1>

    <!-- FORM -->
    <form id="formFree" class="space-y-4">

      <!-- input UI -->
      <div class="text-left">
        <label for="tanggal" class="block mb-2 text-sm sm:text-base">Pilih Tanggal:</label>
        <input type="date" id="tanggal" required class="w-full p-3 sm:p-2 rounded-lg text-black text-base focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>

      <div class="text-left">
        <label for="jam" class="block mb-2 text-sm sm:text-base">Pilih Jam:</label>
        <input type="time" id="jam" required class="w-full p-3 sm:p-2 rounded-lg text-black text-base focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>

      <!-- hidden mapping untuk Google Form -->
      <input type="hidden" name="entry.807228649_year" id="yearField">
      <input type="hidden" name="entry.807228649_month" id="monthField">
      <input type="hidden" name="entry.807228649_day" id="dayField">

      <input type="hidden" name="entry.2083241095_hour" id="hourField">
      <input type="hidden" name="entry.2083241095_minute" id="minuteField">

      <button type="submit" class="w-full px-4 py-3 sm:py-2 bg-pink-600 hover:bg-pink-700 rounded-lg shadow text-base sm:text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 focus:ring-offset-transparent active:scale-95">
        Kirim
      </button>
    </form>

    <div class="mt-6">
      <a href="index.html" id="balikBtn" class="inline-block px-4 py-3 sm:py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow text-base sm:text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-transparent active:scale-95">kapan kapanðŸ˜­</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("formFree");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // cegah submit default

      // ambil tanggal
      let tanggal = document.getElementById("tanggal").value; // format: YYYY-MM-DD
      if (tanggal) {
        let [year, month, day] = tanggal.split("-");
        document.getElementById("yearField").value = year;
        document.getElementById("monthField").value = month;
        document.getElementById("dayField").value = day;
      }

      // ambil jam
      let jam = document.getElementById("jam").value; // format: HH:MM
      if (jam) {
        let [hour, minute] = jam.split(":");
        document.getElementById("hourField").value = hour;
        document.getElementById("minuteField").value = minute;
      }

      // siapkan data untuk dikirim
      let formData = new FormData(form);

      // kirim ke Google Form pakai fetch
      fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSeohVNhYhLHmFWhmj1vkf46SzMJOI66Ad-49nCzzvwIgc0Hjw/formResponse", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        // setelah submit, redirect ke halaman lain
        window.location.href = "anjayy.html"; 
      }).catch(err => {
        alert("Gagal mengirim data!");
        console.error(err);
      });
    });

    // tombol balik
    const balikBtn = document.getElementById("balikBtn");
    balikBtn.addEventListener("click", function(e) {
      e.preventDefault(); 
      balikBtn.textContent = "Dihh, gaoleh wes janjiðŸ˜’"; 
      balikBtn.classList.remove("bg-yellow-500","hover:bg-yellow-600");
      balikBtn.classList.add("bg-red-600","hover:bg-red-700");

      setTimeout(() => {
        balikBtn.classList.add("fade-out");
      }, 1000);

      setTimeout(() => {
        balikBtn.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
