<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
    }
    #btnMalas {
      position: relative;
      transition: transform 0.5s ease;
    }
    
    /* Custom mobile optimizations */
    @media (max-width: 640px) {
      .container-mobile {
        margin: 1rem;
        padding: 1.5rem;
        min-height: auto;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-400 via-yellow-300 to-pink-500 p-4">
  <div class="text-center text-white container-mobile bg-white/20 rounded-2xl shadow-xl backdrop-blur-sm w-full max-w-sm sm:max-w-md lg:max-w-lg p-6 sm:p-8">
    <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold mb-6 drop-shadow-lg flex justify-center items-center gap-3">
      sido dolan ngga bjirr
    </h1>

    <nav class="flex flex-col sm:flex-row justify-center gap-4">
      <!-- tombol jadi pindah ke halaman berikutnya -->
      <a href="next.html" class="px-6 py-3 sm:px-4 sm:py-2 bg-pink-600 hover:bg-pink-700 rounded-lg shadow text-base sm:text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 focus:ring-offset-transparent active:scale-95">Jadi</a>
      <button id="btnMalas" class="px-6 py-3 sm:px-4 sm:py-2 bg-yellow-500 hover:bg-yellow-600 rounded-lg shadow text-base sm:text-sm font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-transparent active:scale-95">malass</button>
    </nav>
  </div>

  <script>
    const btnMalas = document.getElementById("btnMalas");
    let offsetX = 0, offsetY = 0;
    let clickCount = 0;

    btnMalas.addEventListener("click", () => {
      clickCount++;
      const step = 80 + clickCount * 30; // dikurangi untuk mobile
      const angle = Math.random() * Math.PI * 2;

      offsetX += Math.cos(angle) * step;
      offsetY += Math.sin(angle) * step;

      // batasi biar tetap di layar - responsive untuk mobile
      const maxX = window.innerWidth/2 - 100;
      const maxY = window.innerHeight/2 - 100;
      offsetX = Math.max(-maxX, Math.min(maxX, offsetX));
      offsetY = Math.max(-maxY, Math.min(maxY, offsetY));

      btnMalas.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });
  </script>
</body>
</html>
